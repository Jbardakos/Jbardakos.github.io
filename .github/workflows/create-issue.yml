name: Save Form Submission as Issue

on:
  workflow_dispatch:
    inputs:
      fullName:
        required: true
      profession:
        required: true
      email:
        required: true
      mobile:
        required: true
      preferredDay:
        required: true
      preferredTime:
        required: true
      githubId:
        required: true

jobs:
  save_and_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare CSV header if missing
        run: |
          if [ ! -f submissions.csv ]; then
            echo "fullName,profession,email,mobile,preferredDay,preferredTime,githubId" > submissions.csv
          fi

      - name: Append submission to CSV
        run: |
          echo "${{ github.event.inputs.fullName }},${{ github.event.inputs.profession }},${{ github.event.inputs.email }},${{ github.event.inputs.mobile }},${{ github.event.inputs.preferredDay }},${{ github.event.inputs.preferredTime }},${{ github.event.inputs.githubId }}" >> submissions.csv

      - name: Commit updated CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add submissions.csv
          git commit -m "New study submission: ${{ github.event.inputs.fullName }}" || echo "No changes"
        env:
          REPO_TOKEN: ${{ secrets.IssueWriteToken }}

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.IssueWriteToken }}

      - name: Create GitHub Issue summary
        uses: peter-evans/create-issue@v5
        with:
          token: ${{ secrets.IssueWriteToken }}
          title: "New Submission: ${{ github.event.inputs.fullName }}"
          body: |
            **Research Participant Submission**
            Full Name: ${{ github.event.inputs.fullName }}
            Profession: ${{ github.event.inputs.profession }}
            Email: ${{ github.event.inputs.email }}
            Mobile: ${{ github.event.inputs.mobile }}
            Preferred Day: ${{ github.event.inputs.preferredDay }}
            Preferred Time: ${{ github.event.inputs.preferredTime }}
            GitHub ID: ${{ github.event.inputs.githubId }}
